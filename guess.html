<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
   
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div class="container d-flex justify-content-center p-5">
        <h1>Guess the number between 1-20 !!!</h1>
    </div>
    <div class="guess container d-flex justify-content-evenly p-2"> 
        <input type="number" class="input label">
        <button class="btn btn-lg btn-warning text-danger play">play</button>
    </div>
    <div class="result d-flex justify-content-evenly  container my-5" id="finalfun">
        <p class="message"></p>
        
    </div>
    <div class="result d-flex justify-content-evenly  container " id="finalfun">
    <p class="score"> Score :<span class="finalscore"></span></p>
</div>
    <div class="result d-flex justify-content-evenly container p-4 " id="finalfun">

        <p class="high score">High Score:<span class="highscore"></span></p>
        <button class="btn btn-dark text-light playagain">play again</button>
    </div>
    
    <script src="guess.js"></script>
    
</body>
</html>
